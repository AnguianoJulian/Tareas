# render.yaml - Configuración completa de Render para Laravel con Docker

services:
  - type: web
    name: tareas-app          # Nombre del servicio en Render
    env: docker               # Usamos Dockerfile
    branch: main              # Rama de Git que se desplegará
    plan: free                # Plan gratuito
    autoDeploy: true          # Deploy automático al hacer push
    dockerfilePath: Dockerfile
    port: 10000               # Puerto definido en Dockerfile

    # Variables de entorno de Laravel (equivalente a .env)
    envVars:
      - key: APP_NAME
        value: TareasApp
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://tareas-app.onrender.com

      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: debug

      - key: DB_CONNECTION
        value: pgsql
